<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="box">
        <div class="abox">
            <div class="login">
                <h1>登录</h1>
                <input type="text">
                <input type="password">
                <div class="denglu">
                    <button>登录</button>
                </div>
                <div class="qiehuan"><span>没有账号？ <i>立即注册</i></span>
                    <span>忘记密码？</span>
                </div>
            </div>
            <div class="register">
                <h1>注册</h1>
                <input type="text">
                <input type="text">
                <input type="password">
                <div class="zhuce">
                    <button>注册</button>
                </div>
                <div class="qiehuen"><span>已有账号？ <i>立即注册</i></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        var oi = document.querySelectorAll("i");

        oi[0].onclick = function () {
            document.querySelector(".abox").style.transform="rotateY(180deg)";
        }
        oi[1].onclick = function () {
            document.querySelector(".abox").style.transform="rotateY(0deg)";
        }

    </script>
</body>

</html>
