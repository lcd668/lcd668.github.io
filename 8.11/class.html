<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .active {
            color: green;
        }

        .text-danger {
            color: red;
            background-color: peachpuff;
        }
    </style>
</head>

<body>
    <div id="app">
        <p v-bind:class="bool ? 'active' : '' ">1</p>
        <p class="duandou" v-bind:class="{active:bool,'text-danger:error'}">2</p>


        <p class="static" v-bind:class="classobj">3</p>

        

        <p v-bind:class="['active','text-danger']">4</p>
        <p class="active text-danger">5</p>
        
        <p v-bind:class="[bool ? 'active' : '', 'text-danger']">6</p>

    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                bool: true,
                error: true,
            },
            computed: {
                classobj: function () {
                    return {
                        active: this.bool && !this.error,
                        "text-danger": this.error,
                    };
                },
            },
        });

    </script>
</body>

</html>
