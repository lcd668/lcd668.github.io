<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./brands.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    <style>
        #app {
            height: 460px;
            width: 395px;
            background-color: dimgray;
            margin: 0 auto;
        }

        p {
            text-align: center;
            font-size: 20px;
        }
        i{
             
        }
    </style>
</head>

<body>


    <div id="app">
        <p>0/0</p>
        <div class="inco">
            <i v-for="x in currentbrands">{{x.brandName}}</i>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                brands: brands,
                currentbrands:[],
            },
            created:function(){
                this.currentbrands = this.getbrands();
            },
            methods: {
                getbrands:function(){
                    return this.brands.slice(0,5);
                }
            },
        })
    </script>
</body>

</html>
